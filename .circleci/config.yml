version: 2.1

parameters:
  image-tag:
    type: string
    default: "current"

executors:
  node-executor:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project

jobs:
  test-react-functionality:
    executor: node-executor
    parallelism: 4
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            npm install
            echo "✅ All dependencies installed!"
      - run:
          name: Create required directories
          command: |
            mkdir -p test-results coverage
            echo "📁 Created test-results and coverage directories"
      - run:
          name: Run React tests using test suites
          command: |
            echo "🚀 Running tests with CircleCI test optimization..."
            circleci tests run test-suite "react-tests"
            echo "✅ React tests completed"
            echo "📊 Test results:"
            ls -la test-results/ || echo "No test-results directory"
            echo "📈 Coverage files:"
            ls -la coverage/ || echo "No coverage directory"
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: test-results
      - store_artifacts:
          path: coverage
          destination: coverage-report

workflows:
  test:
    jobs:
      - test-react-functionality

  
  
