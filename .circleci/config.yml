version: 2.1

parameters:
  image-tag:
    type: string
    default: "current"

executors:
  node-executor:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project

jobs:
  test-react-functionality:
    executor: node-executor
    parallelism: 4
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            npm install
            echo "âœ… All dependencies installed!"
      - run:
          name: Run React tests
          command: |
            export 
            mkdir -p test-results
            find tests2 -name "*.test.js" -o -name "*.test.jsx" | circleci tests run --split-by=timings --command "xargs -r npx jest --runInBand --coverage --watchAll=false --reporters=default --reporters=jest-junit --passWithNoTests"
            echo "âœ… React tests completed"
          environment:
            CI: true
            JEST_JUNIT_OUTPUT_NAME: jest-junit-${CIRCLE_NODE_INDEX}.xml
            JEST_JUNIT_OUTPUT_DIR: test-results
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: test-results
      - store_artifacts:
          path: coverage
          destination: coverage
  test-react-functionality-optimized:
    executor: node-executor
    parallelism: 4
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            npm install
            echo "âœ… All dependencies installed!"
      - run:
          name: Run React tests with optimization
          command: |
            echo "ğŸš€ Running tests with new CircleCI test optimization..."
            circleci tests run  test-suite "react-tests" 
            echo "âœ… Optimized React tests completed"
            echo "ğŸ“ Contents after running tests:"
            ls -la
            echo "ğŸ“ Coverage directory contents:"
            ls -la coverage/ || echo "âŒ Coverage directory doesn't exist"
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: test-results
      - store_artifacts:
          path: coverage
          destination: coverage

workflows:
  test:
    jobs:
      - test-react-functionality
      - test-react-functionality-optimized
