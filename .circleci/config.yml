version: 2.1

parameters:
  image-tag:
    type: string
    default: "current"

executors:
  node-executor:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project

jobs:
  test-react-functionality-knapsack:
    executor: node-executor
    parallelism: 4
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            echo "ğŸ”„ Installing fresh dependencies..."
            npm ci
            echo "âœ… All dependencies installed!"
      - run:
          name: Debug - Check test files
          command: |
            echo "ğŸ“ Current directory:"
            pwd
            echo "ğŸ“ Tests directory:"
            ls -la tests/
            echo "ğŸ“ Test files with various patterns:"
            echo "Pattern: tests/*.test.js"
            ls tests/*.test.js | head -5
            echo "Pattern: ./tests/**/*.test.js"
            find ./tests -name "*.test.js" | head -5
            echo "ğŸ“ Testing glob patterns:"
            node -e "console.log(require('glob').sync('tests/**/*.test.js'))" || echo "glob test failed"
      - run:
          name: Run React tests with Knapsack Pro
          command: |
            mkdir -p test-results
            npx knapsack-pro-jest --runInBand --reporters=default --reporters=jest-junit
            echo "âœ… Knapsack Pro React tests completed"
          environment:
            CI: true
            KNAPSACK_PRO_TEST_FILE_PATTERN: "./tests/**/*.test.js"
            JEST_JUNIT_OUTPUT_DIR: test-results
            JEST_JUNIT_OUTPUT_NAME: results-${CIRCLE_NODE_INDEX}.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: test-reports

workflows:
  test:
    jobs:
      - test-react-functionality-knapsack

  
  
