version: 2.1

parameters:
  image-tag:
    type: string
    default: "current"

executors:
  node-executor:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project

jobs:
  test-react-functionality:
    executor: node-executor
    parallelism: 4
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            npm install
            echo "âœ… All dependencies installed!"
      - run:
          name: Run React tests
          command: circleci run testsuite "ci tests" --test-analysis=impacted
      - store_test_results:
          path: test-results
  test-react-functionality-optimized:
    executor: node-executor
    parallelism: 4
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            npm install
            echo "âœ… All dependencies installed!"
      - run:
          name: Run React tests with optimization
          command: |
            echo "ðŸš€ Running tests with new CircleCI test optimization..."
            circleci tests run  test-suite "react-tests" 
            echo "âœ… Optimized React tests completed"
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: test-results
      - store_artifacts:
          path: coverage
          destination: coverage

workflows:
  test:
    jobs:
      - test-react-functionality
      - test-react-functionality-optimized
